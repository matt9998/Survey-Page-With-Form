<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Gym Survey Form</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="main">
  <h1 id="title">Gym Survey Form</h1>
  <p id="description">Thank you for taking the time to help improve our facility</p>
  <div class="main-content">
    <div class="form-content">
      
      <form id="survey-form">
        <label for="name" id="name-label">Name</label>
        <input id="name" type="text" required placeholder="Enter your name"/>
        <label for="email" id="email-label">Email</label>
        <input id="email" type="text" required placeholder="Enter your email"/>
        <label for="number" id="number-label">Enter your rating from 1 to 10</label>
        <input id="number" type="number" min="1" max="10" required placeholder="Enter your rating"/>
        
        <label for="dropdown">Which option best describes your current role?</label>
        <select id="dropdown">
          <option value="student">Martial Arts Student</option>
          <option value="member">Fitness Club Member</option>
          <option value="instructor">Martial Arts Instructor</option>
          <option value="trainer">Personal Trainer</optiom>
          <option value="other">Other</option>
        </select>
      
        <fieldset>
          <legend>Would you recommend our gym to a friend?</legend>
          <input type="radio" name="recommend" checked id="detinitely" value="definitely" /><label for="definitely">Definitely</label><br />
          <input type="radio" name="recommend" id="maybe" value="maybe" /><label for="maybe">Maybe</label><br />
          <input type="radio" name="recommend" id="not-sure" value="not-sure" /><label for="not-sure">Not Sure</label><br />
      </fieldset>
      
      <p>What would you like to see improved?</p>
      <input type="checkbox" id="equipment" name="equipment" value="equipment">
      <label for="equipment">More Fitness Equipment</label><br>
      <input type="checkbox" id="classes" name="classes" value="classses">
      <label for="classes">Improved Martial Arts Classes</label><br>
      <input type="checkbox" id="environment" name="environment" value="environment">
      <label for="environment">Better Training Environment</label><br>
      
      <label for="comment">Any additional comments or suggestions?</label>
      <textarea rows="4" cols="50" id="comment">Enter your commment here...</textarea>
      
      <button type="submit" id="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
<!-- partial -->
  
</body>
</html>
